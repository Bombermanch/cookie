<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">	
	<title>Новый проект</title>
	<link rel="stylesheet" type="text/css" href="build/css/style.min.css">	
	
	
	
</head>
<body>

	<input id="input" type="text" placeholder="введите ваш город">
	<button id="send">отправить </button>
	<div class="check-block">
		<div class="">
			<input class="checkbox" id="nocall" type="checkbox" value="не звонить мне">
			<label for="nocall">не звонить мне</label>
		</div>
		<div class="">
			<input class="checkbox" id="agree" type="checkbox" value="я прочитал и согласен с правилами пользования сервисом">
			<label for="agree">я прочитал и согласен с правилами пользования сервисом</label>

		</div>
		<div class="">
			<input class="checkbox" id="notselect" type="checkbox" value="я не выбираю эту галочку">
			<label for="notselect">я не выбираю эту галочку</label>
		</div>
		<div class="">
			<input class="checkbox" id="free" type="checkbox" value="я подтверждаю, что свобода в интернете — это возможность выбирать галочки">
			<label for="free">я подтверждаю, что свобода в интернете — это возможность выбирать галочки</label>
		</div>
		<div class="">
			<input class="checkbox" id="more12" type="checkbox" value="мне больше 12 лет">
			<label for="more12">мне больше 12 лет</label>
		</div>
		<div class="">
			<input class="checkbox" id="right" type="checkbox" value="это задание выполнено правильно">
			<label for="right">это задание выполнено правильно"</label>
		</div>
		
		
		
		
		
		
		
		<button class="save">Сохранить</button>
		<button class="cancel">Сбосить cookies</button>
	</div>
	
	
	
	<script src="build/js/main.min.js"></script>
</body>

</html>
